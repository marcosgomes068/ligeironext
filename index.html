<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site</title>
    <style>
        /* Estilos da tela de loading */
        .loader-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.8s ease-out;
        }

        .loader {
            width: 60px;
            height: 60px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .fade-out {
            opacity: 0;
            pointer-events: none;
        }

        /* Esconde o conteúdo principal até que esteja carregado */
        .content {
            opacity: 0;
            transition: opacity 0.5s ease-in;
        }

        .content.visible {
            opacity: 1;
        }
    </style>
</head>
<body>
    <!-- Tela de Loading -->
    <div class="loader-wrapper">
        <div class="loader"></div>
    </div>

    <!-- Conteúdo principal do site -->
    <div class="content">
        <!-- Aqui vai o conteúdo do seu site -->
        <h1>Bem-vindo ao meu site!</h1>
    </div>

    <script>
        // Espera a página carregar completamente
        window.addEventListener('load', function() {
            // Adiciona a classe fade-out para fazer a tela de loading desaparecer
            const loader = document.querySelector('.loader-wrapper');
            const content = document.querySelector('.content');
            
            setTimeout(() => {
                loader.classList.add('fade-out');
                content.classList.add('visible');
            }, 1500); // Aguarda 1.5 segundos antes de mostrar o conteúdo
        });
    </script>
</body>
</html>
